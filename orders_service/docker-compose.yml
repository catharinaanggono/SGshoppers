version: "3.8"
services:
  orders_service:
    image: tanjd/orders_service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5003:5003
    volumes:
      - .:/orders_service
    depends_on:
      - orders_db
    links:
      - orders_db:db
    environment:
      - dbURL=postgresql://postgres:postgres@orders_db:5435/postgres

  orders_db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - "5435"
    ports:
      - "5435:5435"
    command: -p 5435

volumes:
  db-data:
